<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>dishpit — coming soon</title>

    <style>
      :root {
        --bg: #fafaf8;
        --text: #1f1f1f;
        --muted: #6b6b6b;
        --accent: #f2c94c;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }

      .container {
        max-width: 720px;
        padding: 64px 24px;
        margin: 0 auto;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 48px;
      }

      .star {
        width: 48px;
        height: 48px;
        border: 3px solid var(--text);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: bold;
        color: var(--accent);
      }

      h1 {
        font-size: 2.4rem;
        margin: 0 0 16px;
        font-weight: 600;
      }

      p {
        font-size: 1.05rem;
        margin: 0 0 24px;
        color: var(--text);
      }

      .muted {
        color: var(--muted);
      }

      .divider {
        height: 1px;
        background: #e0e0de;
        margin: 40px 0;
      }

      footer {
        font-size: 0.9rem;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <main class="container">
      <div class="logo">
        <div class="star">★</div>
        <strong>dishpit</strong>
      </div>

      <h1>Dirty truths. Clean reviews.</h1>

      <div class="divider"></div>

      <p class="muted">
        Launching soon.
      </p>

      <footer>
        © dishpit
      </footer>
    </main>
  </body>
</html>
